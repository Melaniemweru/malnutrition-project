<h1>Hello, this is the form page!</h1>

<h2>Child Malnutrition Prediction</h2>

<form method="POST" action="/predict">
    <label>Age (in months):</label>
    <input type="number" name="age_months" required>

    <label>Gender:</label>
    <select name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label>Weight (kg):</label>
    <input type="number" step="0.01" name="weight_kg" required>

    <label>Height (cm):</label>
    <input type="number" step="0.1" name="height_cm" required>

    <label>MUAC (cm):</label>
    <input type="number" step="0.1" name="muac_cm" required>

    <label>Recent Illness:</label>
    <select name="recent_illness" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>

    <label>Immunization Status:</label>
    <select name="immunization_status" required>
        <option value="up_to_date">Up-to-date</option>
        <option value="not_up_to_date">Not up-to-date</option>
    </select>

    <button type="submit">Predict</button>
</form>

{% if prediction %}
    <div class="result">
        âœ… Prediction: {{ prediction }}
    </div>
{% endif %}
