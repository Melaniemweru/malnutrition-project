<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Child Malnutrition Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #004d66;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 10px;
            background-color: #004d66;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007f99;
        }

        .prediction {
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #006600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Child Malnutrition Prediction</h1>
        <form method="POST" action="/predict">

            <label for="age_months">Age (in months):</label>
            <input type="number" name="age_months" required>

            <label for="gender">Gender:</label>
            <select name="gender" required>
                <option value="">--Select--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="weight_kg">Weight (kg):</label>
            <input type="number" step="0.1" name="weight_kg" required>

            <label for="height_cm">Height (cm):</label>
            <input type="number" step="0.1" name="height_cm" required>

            <label for="muac_cm">MUAC (cm):</label>
            <input type="number" step="0.1" name="muac_cm" required>

            <label for="recent_illness">Recent Illness:</label>
            <select name="recent_illness" required>
                <option value="">--Select--</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="immunization_status">Immunization Status:</label>
            <select name="immunization_status" required>
                <option value="">--Select--</option>
                <option value="Complete">Complete</option>
                <option value="Partial">Partial</option>
                <option value="None">None</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="prediction">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
